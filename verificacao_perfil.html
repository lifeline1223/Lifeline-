<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Verificação de Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    header {
      background: #111;
      padding: 14px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #222;
    }
    header h1 {
      font-size: 18px;
      margin-left: 10px;
    }
    .container {
      margin-top: 20px;
    }
    p {
      color: #ccc;
      margin-bottom: 15px;
      font-size: 14px;
      line-height: 1.5;
    }
    input, select, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      color: white;
      font-size: 14px;
    }
    button {
      background: #1e90ff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #007bff;
    }
    .status {
      background: #111;
      padding: 15px;
      border: 1px solid #444;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <div onclick="history.back()" style="cursor:pointer;">←</div>
  <h1>Verificação de Perfil</h1>
</header>

<div class="container">
  <p>Solicite o selo de verificação para mostrar que seu perfil é autêntico. O selo é concedido com base em critérios específicos definidos pela nossa plataforma, como influência, autenticidade e atividade.</p>

  <form onsubmit="enviarSolicitacao(event)">
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="text" id="telefone" placeholder="Número de telefone" required>
    
    <select id="categoria" required>
      <option value="">Selecione uma categoria</option>
      <option value="Influencer">Influencer</option>
      <option value="Criador de Conteúdo">Criador de Conteúdo</option>
      <option value="Empresa">Empresa</option>
      <option value="Outro">Outro</option>
    </select>

    <textarea id="justificativa" rows="4" placeholder="Por que você deseja a verificação?" required></textarea>

    <button type="submit">Solicitar Verificação</button>
  </form>

  <div class="status" id="statusBox" style="display:none;"></div>
</div>

<script>
  const statusBox = document.getElementById("statusBox");

  function enviarSolicitacao(e) {
    e.preventDefault();

    const nome = document.getElementById("nome").value.trim();
    const telefone = document.getElementById("telefone").value.trim();
    const categoria = document.getElementById("categoria").value;
    const justificativa = document.getElementById("justificativa").value.trim();

    if (!nome || !telefone || !categoria || !justificativa) {
      alert("Preencha todos os campos.");
      return;
    }

    const dados = {
      nome,
      telefone,
      categoria,
      justificativa,
      status: "Aguardando análise"
    };

    localStorage.setItem("verificacaoPerfil", JSON.stringify(dados));

    exibirStatus();
  }

  function exibirStatus() {
    const dados = JSON.parse(localStorage.getItem("verificacaoPerfil"));
    if (!dados) return;

    statusBox.style.display = "block";
    statusBox.innerHTML = `
      <strong>Status da Solicitação:</strong><br>
      Nome: ${dados.nome}<br>
      Categoria: ${dados.categoria}<br>
      Situação: <span style="color:#1e90ff;">${dados.status}</span><br><br>
      <em>Você será notificado após a análise.</em>
    `;
  }

  window.onload = exibirStatus;
</script>

</body>
</html>
