<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Publicar Foto - LIFELINE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #111;
      padding: 10px 15px;
    }

    .top-bar button {
      background: none;
      color: white;
      border: none;
      font-size: 16px;
    }

    .category-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #111;
      padding: 8px 0;
    }

    .category-bar span {
      cursor: pointer;
      color: #aaa;
      font-size: 14px;
      padding: 6px;
    }

    .category-bar .active {
      color: white;
      border-bottom: 2px solid white;
    }

    .opcoes-topo {
      display: flex;
      justify-content: flex-end;
      padding: 5px 15px;
    }

    .opcoes-topo button {
      background: #333;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
    }

    .opcoes-topo button.ativo {
      background: #00aaff;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      padding: 10px;
    }

    .foto {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
    }

    .foto i {
      font-size: 30px;
      color: #999;
    }

    .foto.selecionada::after {
      content: '✔';
      position: absolute;
      top: 6px;
      right: 6px;
      background: #00aaff;
      color: white;
      font-size: 12px;
      padding: 2px 5px;
      border-radius: 4px;
    }

    .botao-seguinte {
      display: none;
      width: 100%;
      padding: 12px;
      background: #00aaff;
      color: white;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 10;
      cursor: pointer;
    }

    .botao-seguinte.show {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Topo: botão voltar -->
  <div class="top-bar">
    <button onclick="voltar()">←</button>
    <span></span>
  </div>

  <!-- Categorias -->
  <div class="category-bar">
    <span onclick="trocarCategoria('video')">Vídeo</span>
    <span class="active" onclick="trocarCategoria('foto')">Foto</span>
    <span onclick="trocarCategoria('texto')">Texto</span>
    <span onclick="trocarCategoria('story')">Story</span>
  </div>

  <!-- Botão selecionar várias -->
  <div class="opcoes-topo">
    <button id="btnMulti" onclick="alternarSelecionar()">Selecionar várias</button>
  </div>

  <!-- Galeria -->
  <div class="galeria" id="galeria">
    <!-- Primeira opção: Abrir câmera -->
    <div class="foto" onclick="abrirCamera()">
      <i class="material-icons">photo_camera</i>
    </div>

    <!-- Simulando fotos -->
    <div class="foto" onclick="selecionar(this)"></div>
    <div class="foto" onclick="selecionar(this)"></div>
    <div class="foto" onclick="selecionar(this)"></div>
    <div class="foto" onclick="selecionar(this)"></div>
    <div class="foto" onclick="selecionar(this)"></div>
    <div class="foto" onclick="selecionar(this)"></div>
  </div>

  <!-- Botão próximo -->
  <div class="botao-seguinte" id="seguinte" onclick="publicar()">
    Seguinte
  </div>

  <script>
    let multiselect = false;
    let selecionadas = [];

    function voltar() {
      window.history.back();
    }

    function trocarCategoria(cat) {
      alert("Abrindo categoria: " + cat);
    }

    function alternarSelecionar() {
      multiselect = !multiselect;
      const btn = document.getElementById("btnMulti");
      if (multiselect) {
        btn.classList.add("ativo");
        alert("Modo múltiplo ativado. Selecione até 30 fotos.");
      } else {
        btn.classList.remove("ativo");
        // Desmarcar todas as fotos
        selecionadas = [];
        document.querySelectorAll('.foto').forEach(f => f.classList.remove('selecionada'));
        document.getElementById('seguinte').classList.remove('show');
      }
    }

    function selecionar(el) {
      if (!multiselect) {
        selecionadas = [el];
        document.querySelectorAll('.foto').forEach(f => f.classList.remove('selecionada'));
        el.classList.add('selecionada');
        document.getElementById('seguinte').classList.add('show');
        return;
      }

      if (selecionadas.includes(el)) {
        selecionadas = selecionadas.filter(e => e !== el);
        el.classList.remove('selecionada');
      } else {
        if (selecionadas.length >= 30) {
          alert("Limite de 30 fotos atingido.");
          return;
        }
        selecionadas.push(el);
        el.classList.add('selecionada');
      }

      if (selecionadas.length > 0) {
        document.getElementById('seguinte').classList.add('show');
      } else {
        document.getElementById('seguinte').classList.remove('show');
      }
    }

    function publicar() {
      alert("Avançando com " + selecionadas.length + " foto(s).");
    }

    function abrirCamera() {
      alert("Abrindo câmera...");
    }
  </script>

</body>
</html>
