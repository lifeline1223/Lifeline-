<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Publicar Story - LIFELINE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      padding-bottom: 80px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 12px 16px;
      border-bottom: 1px solid #222;
    }

    .header h2 {
      margin: 0;
      font-size: 16px;
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
      border-bottom: 1px solid #222;
    }

    .categories span {
      color: #aaa;
      cursor: pointer;
    }

    .categories .active {
      color: white;
      border-bottom: 2px solid white;
    }

    .story-area {
      padding: 20px;
      text-align: center;
    }

    .story-area textarea {
      width: 100%;
      height: 200px;
      background: #111;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-size: 16px;
      resize: none;
    }

    .side-tools {
      position: absolute;
      top: 140px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      z-index: 2;
    }

    .music-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: spin 4s linear infinite;
      cursor: pointer;
    }

    .music-icon i {
      color: white;
    }

    .side-tools i {
      font-size: 22px;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    .permissions {
      padding: 0 20px;
      margin-top: 40px;
    }

    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #222;
    }

    .toggle-btn {
      width: 34px;
      height: 18px;
      background: #555;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
    }

    .toggle-btn.active {
      background: #00aaff;
    }

    .toggle-btn::after {
      content: '';
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 1px;
      left: 1px;
      transition: all 0.3s ease;
    }

    .toggle-btn.active::after {
      left: 17px;
    }

    .bottom-buttons {
      display: flex;
      justify-content: flex-end;
      padding: 15px;
      background: #111;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      border-top: 1px solid #222;
    }

    .bottom-buttons button {
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .btn-publicar {
      background: #00aaff;
      color: white;
    }

    .overlay, .popup {
      display: none;
      position: fixed;
      z-index: 20;
    }
    .overlay {
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .popup {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 300px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .popup select, .popup button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
    .popup button {
      background: #00aaff;
      color: white;
    }

    audio { display: none; }
  </style>
</head>
<body>

  <div class="header">
    <i class="material-icons" onclick="history.back()">arrow_back</i>
    <h2>Publicar Story</h2>
  </div>

  <div class="categories">
    <span>Texto</span>
    <span>Foto</span>
    <span>Vídeo</span>
    <span class="active">Story</span>
  </div>

  <div class="story-area">
    <textarea id="storyTexto" placeholder="Diz algo nos teus stories..."></textarea>
  </div>

  <div class="side-tools">
    <div class="music-icon" id="musicIcon" onclick="abrirMusicas()">
      <i class="material-icons">music_note</i>
    </div>
    <i class="material-icons" onclick="trocarCorFundo()" title="Fundo">palette</i>
    <i class="material-icons" onclick="abrirFonte()" title="Fonte">title</i>
    <i class="material-icons" onclick="window.location.href='camera.html'" title="Foto">add_photo_alternate</i>
  </div>

  <div class="permissions">
    <div class="option"><span>Permitir comentários</span><div class="toggle-btn active" onclick="toggle(this)"></div></div>
    <div class="option"><span>Permitir reações</span><div class="toggle-btn active" onclick="toggle(this)"></div></div>
    <div class="option"><span>Ocultar contagem de visualizações</span><div class="toggle-btn" onclick="toggle(this)"></div></div>
  </div>

  <div class="bottom-buttons">
    <button class="btn-publicar" onclick="publicar()">Publicar</button>
  </div>

  <div class="overlay" id="overlay" onclick="fecharPopup()"></div>
  <div class="popup" id="popup">
    <label for="fonteStory">Escolher fonte:</label>
    <select id="fonteStory">
      <option value="Arial">Arial</option>
      <option value="Georgia">Georgia</option>
      <option value="Verdana">Verdana</option>
      <option value="Courier New">Courier New</option>
      <option value="Tahoma">Tahoma</option>
      <option value="Times New Roman">Times New Roman</option>
    </select>
    <button onclick="aplicarFonte()">Aplicar</button>
  </div>

  <audio id="audioMusica" preload="auto" muted></audio>

  <script>
    const cores = ["#000", "#FFFF00", "#00FF00", "#FFA500", "#A52A2A", "#800080", "#FF0000", "#008080", "#FFC0CB", "#00CED1", "#FFD700", "#FF69B4", "#4B0082", "#DC143C", "#1E90FF"];
    let atual = 0;

    function toggle(el) {
      el.classList.toggle("active");
    }

    function abrirMusicas() {
      sessionStorage.setItem("origemMusica", "story.html");
      window.location.href = "musicas.html";
    }

    function trocarCorFundo() {
      const txt = document.getElementById("storyTexto");
      atual = (atual + 1) % cores.length;
      txt.style.backgroundColor = cores[atual];
    }

    function abrirFonte() {
      document.getElementById("overlay").style.display = "block";
      document.getElementById("popup").style.display = "block";
    }

    function fecharPopup() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("popup").style.display = "none";
    }

    function aplicarFonte() {
      const fonte = document.getElementById("fonteStory").value;
      document.getElementById("storyTexto").style.fontFamily = fonte;
      fecharPopup();
    }

    function publicar() {
      // Salva dados temporariamente se quiser
      alert("Story publicado!");
      window.location.href = "storis.html";
    }

    window.onload = () => {
      const capa = sessionStorage.getItem("capaMusica");
      const audioSrc = sessionStorage.getItem("audioMusica");
      if (capa && audioSrc) {
        const icone = document.getElementById("musicIcon");
        icone.style.backgroundImage = `url('${capa}')`;
        const audio = document.getElementById("audioMusica");
        audio.src = audioSrc;
        audio.volume = 0;
        audio.muted = true;
        audio.play().catch(() => {});
      }
    };
  </script>

</body>
</html>
