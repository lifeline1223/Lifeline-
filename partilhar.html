<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Partilhar</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #333;
      background: #111;
    }
    .header i {
      color: #1e90ff;
      margin-right: 10px;
      cursor: pointer;
    }
    .header span {
      font-size: 18px;
      font-weight: bold;
    }
    .search-bar {
      padding: 10px 16px;
      background: #111;
      border-bottom: 1px solid #333;
    }
    .search-bar input {
      width: 100%;
      padding: 8px 14px;
      border-radius: 20px;
      border: none;
      background: #222;
      color: white;
    }
    .autocomplete {
      background: #111;
      border-top: 1px solid #333;
      max-height: 140px;
      overflow-y: auto;
    }
    .autocomplete div {
      padding: 8px 16px;
      border-bottom: 1px solid #222;
      cursor: pointer;
    }
    .autocomplete div:hover {
      background: #1e1e1e;
    }
    .user-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px 16px;
      background: #111;
    }
    .user {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #222;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
    }
    .user-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .user-info span {
      font-size: 16px;
    }
    .user button {
      padding: 6px 14px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      background: #00aaff;
      color: white;
      cursor: pointer;
    }
    .footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      background: #111;
      border-top: 1px solid #333;
    }
    .footer i {
      font-size: 26px;
      color: #1e90ff;
      cursor: pointer;
    }

    .toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #1e90ff;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <i class="material-icons" onclick="voltar()">arrow_back</i>
    <span>Partilhar</span>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Procurar usuário..." oninput="filtrarUsuarios()" autocomplete="off"/>
    <div class="autocomplete" id="sugestoes"></div>
  </div>

  <div class="user-list" id="userList"></div>

  <div class="footer">
    <i class="material-icons" onclick="irParaStory()">add_to_photos</i>
    <i class="material-icons" onclick="copiarLink()">link</i>
    <i class="material-icons" onclick="partilhar()">share</i>
  </div>

  <div id="toast" class="toast">✔️ Ligação copiada com sucesso</div>

  <script>
    const usuarioAtual = "João Salvador"; // Exemplo fixo
    let usuarios = [
      { nome: "Joana", id: "joana" },
      { nome: "Carlos", id: "carlos" },
      { nome: "Você", id: "me" },
      { nome: "Marta", id: "marta" },
      { nome: "Dário", id: "dario" },
      { nome: "Leonor", id: "leonor" }
    ];

    function voltar() {
      window.location.href = "criar_conferencia.html";
    }

    function irParaStory() {
      window.location.href = "story.html";
    }

    function copiarLink() {
      navigator.clipboard.writeText("https://lifeline.app/conferencia/JOAO123").then(() => {
        mostrarToast("✔️ Link copiado com sucesso");
      });
    }

    function partilhar() {
      const link = "https://lifeline.app/conferencia/JOAO123";
      if (navigator.share) {
        navigator.share({
          title: "Participe da minha conferência",
          text: "Clique para entrar na conferência ao vivo",
          url: link
        });
      } else {
        mostrarToast("Compartilhamento não suportado.");
      }
    }

    function mostrarToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2500);
    }

    function filtrarUsuarios() {
      const termo = document.getElementById("searchInput").value.toLowerCase();
      const sugestoes = usuarios
        .filter(u => u.nome.toLowerCase().startsWith(termo))
        .map(u => `<div onclick="selecionarSugestao('${u.nome}')">${u.nome}</div>`)
        .join("");
      document.getElementById("sugestoes").innerHTML = sugestoes;
      renderizarUsuarios(usuarios.filter(u => u.nome.toLowerCase().includes(termo)));
    }

    function selecionarSugestao(nome) {
      document.getElementById("searchInput").value = nome;
      document.getElementById("sugestoes").innerHTML = "";
      renderizarUsuarios(usuarios.filter(u => u.nome === nome));
    }

    function renderizarUsuarios(lista) {
      const container = document.getElementById("userList");
      container.innerHTML = "";
      lista.forEach(u => {
        const div = document.createElement("div");
        div.className = "user";
        div.innerHTML = `
          <div class="user-info">
            <img src="https://i.pravatar.cc/100?u=${u.id}">
            <span>${u.nome}</span>
          </div>
          <button onclick="convidar('${u.nome}')">Convidar</button>
        `;
        container.appendChild(div);
      });
    }

    function convidar(nome) {
      const notificacoes = JSON.parse(localStorage.getItem("notificacoes_" + nome)) || [];

      const novaNotificacao = {
        tipo: "convite",
        mensagem: `Você foi convidado para uma conferência por ${usuarioAtual}`,
        hora: new Date().toLocaleTimeString()
      };

      notificacoes.unshift(novaNotificacao);
      localStorage.setItem("notificacoes_" + nome, JSON.stringify(notificacoes));

      mostrarToast(`Convite enviado para ${nome}`);
    }

    window.onload = () => {
      renderizarUsuarios(usuarios);
    };
  </script>
</body>
</html>
