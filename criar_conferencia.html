<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Conferência - LINE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .header {
      background: #1e1e1e;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .header .left {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .header .left i {
      font-size: 22px;
    }

    .container {
      width: 100%;
      height: calc(100vh - 60px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-area {
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-top: 10px;
      font-size: 15px;
      align-self: flex-start;
    }

    input, select {
      width: 100%;
      padding: 12px;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 15px;
      margin-top: 8px;
    }

    .link-area {
      margin-top: 20px;
      background: #222;
      border: 1px dashed #555;
      padding: 15px;
      border-radius: 6px;
      text-align: center;
      font-size: 14px;
      width: 100%;
    }

    .link-area button {
      margin-top: 10px;
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .start-btn {
      margin-top: 30px;
      padding: 14px 20px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 0, 0, 0.4);
      transition: background 0.3s, transform 0.2s;
    }

    .start-btn:hover {
      background-color: #ff1a25;
      transform: scale(1.02);
    }

    #linksGerados div {
      margin-top: 5px;
      font-size: 13px;
      word-break: break-word;
      color: #ccc;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 170, 255, 0.9);
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 13px;
      display: none;
      z-index: 999;
      animation: fadeInOut 3s ease forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
      10% { opacity: 1; transform: translateX(-50%) translateY(0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateX(-50%) translateY(20px); }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="left" onclick="voltarFeed()">
      <i class="material-icons">arrow_back</i>
      <span>LINE</span>
    </div>
    <span></span>
  </div>

  <div class="container">
    <div class="form-area">
      <label for="nomeUsuario">Seu Nome</label>
      <input type="text" id="nomeUsuario" placeholder="Ex: João Salvador">

      <label for="titulo">Título da Conferência</label>
      <input type="text" id="titulo" placeholder="Ex: Debate com a Comunidade">

      <label for="tipo">Tipo de Conferência</label>
      <select id="tipo">
        <option value="publica">Pública</option>
        <option value="privada">Privada</option>
      </select>

      <div class="link-area" id="linksArea">
        <strong>Convidar até 6 pessoas</strong><br>
        <button onclick="gerarLink()">Gerar link de convite</button>
        <div id="linksGerados"></div>
      </div>

      <button class="start-btn" onclick="iniciarConferencia()">Começar Conferência</button>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    let convites = [];

    function voltarFeed() {
      window.location.href = "conferente.html";
    }

    function gerarLink() {
      if (convites.length >= 6) {
        mostrarToast("Limite de 6 convites atingido.");
        return;
      }

      const novoLink = "https://lifeline.app/conferencia/" + Math.random().toString(36).substring(2, 8).toUpperCase();
      convites.push(novoLink);

      const container = document.getElementById("linksGerados");
      const linkElem = document.createElement("div");
      linkElem.textContent = novoLink;
      container.appendChild(linkElem);

      setTimeout(() => {
        window.location.href = "partilhar.html";
      }, 800);
    }

    function iniciarConferencia() {
      const nome = document.getElementById("nomeUsuario").value.trim();
      const titulo = document.getElementById("titulo").value.trim();
      const tipo = document.getElementById("tipo").value;

      if (!nome || !titulo) {
        mostrarToast("Preencha todos os campos.");
        return;
      }

      localStorage.setItem("usuarioAtual", nome);
      localStorage.setItem("tipoConferencia", tipo);
      localStorage.setItem("tituloConferencia", titulo);

      // COM CONVIDADOS
      if (convites.length > 0) {
        if (tipo === "publica") {
          window.open("conferente.html", "_blank");
          window.location.href = "conferencia2.html";
          return;
        }

        if (tipo === "privada") {
          window.location.href = "conferencia2.html";
          return;
        }
      }

      // SEM CONVIDADOS
      if (convites.length === 0) {
        if (tipo === "publica") {
          window.open("conferente.html", "_blank");
          window.location.href = "solo.html";
          return;
        }

        if (tipo === "privada") {
          window.location.href = "solo.html";
          return;
        }
      }
    }

    function mostrarToast(texto) {
      const toast = document.getElementById("toast");
      toast.innerText = texto;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }
  </script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>
