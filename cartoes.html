<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cartões de Pagamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      background: #111;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #222;
    }
    header h1 { font-size: 18px; }
    .material-icons { cursor: pointer; }

    .container {
      padding: 20px;
    }

    .cartao {
      background: #111;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      position: relative;
      cursor: pointer;
      transition: background 0.2s;
    }

    .cartao:hover {
      background: #1a1a1a;
    }

    .cartao h3 {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .cartao p {
      font-size: 13px;
      color: #ccc;
    }

    .btn-padrao {
      background: #1e90ff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .btn-excluir {
      background: red;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-adicionar {
      background: #1e90ff;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 8px;
      font-size: 15px;
      margin-top: 20px;
      cursor: pointer;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    .popup-content h2 {
      margin-bottom: 15px;
      text-align: center;
    }

    .popup-content input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 6px;
      background: #222;
      color: white;
    }

    .popup-content button {
      width: 100%;
      padding: 12px;
      background: #1e90ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .popup-content button:hover {
      background: #007bff;
    }
  </style>
</head>
<body>

<header>
  <div onclick="history.back()"><i class="material-icons">arrow_back</i></div>
  <h1>Cartões</h1>
  <div></div>
</header>

<div class="container" id="listaCartoes">
  <!-- Cartões serão exibidos aqui -->
</div>

<button class="btn-adicionar" onclick="abrirPopup()">Adicionar Cartão</button>

<!-- POPUP de novo cartão -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h2>Novo Cartão</h2>
    <input type="text" id="numeroCartao" placeholder="Número do Cartão">
    <input type="text" id="titular" placeholder="Nome do Titular">
    <input type="text" id="validade" placeholder="Validade (MM/AA)">
    <input type="text" id="cvv" placeholder="CVV (3 dígitos)">
    <button onclick="adicionarCartao()">Salvar Cartão</button>
  </div>
</div>

<script>
  const container = document.getElementById("listaCartoes");
  const popup = document.getElementById("popup");
  let lista = JSON.parse(localStorage.getItem("cartoesKunta") || "[]");

  function renderizarCartoes() {
    container.innerHTML = "";
    if (lista.length === 0) {
      container.innerHTML = "<p style='text-align:center;color:#666;margin-top:40px;'>Nenhum cartão salvo.</p>";
      return;
    }

    lista.forEach((c, i) => {
      const div = document.createElement("div");
      div.className = "cartao";
      div.innerHTML = `
        <h3>**** **** **** ${c.numero.slice(-4)}</h3>
        <p>Titular: ${c.titular}</p>
        <p>Validade: ${c.validade}</p>
        ${c.padrao ? '<span style="color:#1e90ff;font-size:13px;">Cartão Padrão</span>' : `<button class="btn-padrao" onclick="definirPadrao(${i});event.stopPropagation()">Definir como padrão</button>`}
        <button class="btn-excluir" onclick="excluirCartao(${i});event.stopPropagation()">Excluir</button>
      `;
      div.onclick = () => {
        localStorage.setItem("cartaoSelecionado", JSON.stringify(c));
        window.location.href = "resumo_pagamento.html";
      };
      container.appendChild(div);
    });
  }

  function abrirPopup() {
    popup.style.display = "flex";
  }

  function adicionarCartao() {
    const numero = document.getElementById("numeroCartao").value.trim();
    const titular = document.getElementById("titular").value.trim();
    const validade = document.getElementById("validade").value.trim();
    const cvv = document.getElementById("cvv").value.trim();

    if (!numero || !titular || !validade || !cvv) {
      alert("Preencha todos os campos.");
      return;
    }

    if (cvv.length !== 3 || isNaN(cvv)) {
      alert("CVV inválido. Deve conter 3 dígitos numéricos.");
      return;
    }

    const novo = { numero, titular, validade, cvv, padrao: lista.length === 0 };
    lista.push(novo);
    localStorage.setItem("cartoesKunta", JSON.stringify(lista));
    popup.style.display = "none";
    renderizarCartoes();
    localStorage.setItem("cartaoSelecionado", JSON.stringify(novo));
    window.location.href = "resumo_pagamento.html";
  }

  function excluirCartao(index) {
    lista.splice(index, 1);
    localStorage.setItem("cartoesKunta", JSON.stringify(lista));
    renderizarCartoes();
  }

  function definirPadrao(index) {
    lista = lista.map((c, i) => ({ ...c, padrao: i === index }));
    localStorage.setItem("cartoesKunta", JSON.stringify(lista));
    renderizarCartoes();
  }

  renderizarCartoes();
</script>

</body>
</html>
