<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Resumo do Pagamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      background: #111;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #222;
    }
    header h1 { font-size: 18px; }
    .material-icons { cursor: pointer; }

    .container {
      padding: 20px;
    }

    .bloco {
      background: #111;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .bloco h3 {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .bloco p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 5px;
    }

    .btn-confirmar {
      width: 100%;
      padding: 14px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    .btn-confirmar:hover {
      background: #007bff;
    }

    .mensagem {
      color: #888;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<header>
  <div onclick="history.back()"><i class="material-icons">arrow_back</i></div>
  <h1>Resumo do Pagamento</h1>
  <div></div>
</header>

<div class="container" id="conteudo">

</div>

<script>
  const container = document.getElementById("conteudo");

  const cartoes = JSON.parse(localStorage.getItem("cartoesKunta") || "[]");
  const plano = JSON.parse(localStorage.getItem("planoSelecionadoKunta") || "null");

  const cartao = cartoes.find(c => c.padrao);

  if (!plano || !cartao) {
    container.innerHTML = `<p class="mensagem">Faltam informações de plano ou cartão. Volte e selecione ambos.</p>`;
  } else {
    container.innerHTML = `
      <div class="bloco">
        <h3>Cartão Selecionado</h3>
        <p><strong>**** **** **** ${cartao.numero.slice(-4)}</strong></p>
        <p>Titular: ${cartao.titular}</p>
        <p>Validade: ${cartao.validade}</p>
      </div>

      <div class="bloco">
        <h3>Plano Selecionado</h3>
        <p>Tipo: ${plano.tipo}</p>
        <p>Valor: €${plano.valor.toFixed(2)} (com 5% de taxa já incluída)</p>
        <p>Alcance estimado diário: ${plano.alcance}</p>
        <p>Duração: 7 dias</p>
      </div>

      <button class="btn-confirmar" onclick="confirmarPagamento()">Confirmar e Pagar</button>
    `;
  }

  function confirmarPagamento() {
    alert("Pagamento confirmado com sucesso!");
    localStorage.setItem("pagamentoAnuncioKunta", "ok");
    window.location.href = "anuncios.html";
  }
</script>

</body>
</html>
