<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Completar Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(10px);
      padding: 32px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      text-align: center;
      position: relative;
    }

    h2 {
      margin-bottom: 24px;
      font-size: 22px;
      font-weight: 600;
    }

    .foto-perfil {
      width: 140px;
      height: 140px;
      margin: 0 auto 20px;
      background: #2a2a2a;
      border-radius: 50%;
      border: 2px solid #444;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .foto-perfil input {
      display: none;
    }

    .foto-perfil img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .avatar-icon {
      width: 60px;
      opacity: 0.5;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border: 1px solid #333;
      border-radius: 10px;
      background: #1f1f1f;
      color: #fff;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #1877f2;
      background: #2a2a2a;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #1877f2;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #145dbe;
    }

    #mensagem {
      margin-top: 14px;
      font-size: 14px;
      color: #ffcc00;
      min-height: 22px;
    }

    #recaptcha-container {
      margin-top: 10px;
    }

    #loader {
      position: absolute;
      top: 12px;
      right: 12px;
      display: none;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Completar Perfil</h2>

  <label class="foto-perfil" id="fotoLabel">
    <input type="file" id="foto" accept="image/*" onchange="mostrarPreview(event)">
    <img id="previewFoto" style="display: none;" />
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="avatar-icon" id="iconePadrao" />
  </label>

  <textarea id="bio" placeholder="Biografia (opcional)"></textarea>
  <input type="email" id="email" placeholder="E-mail" required />
  <input type="password" id="senha" placeholder="Senha" required />
  <div id="recaptcha-container"></div>
  <button onclick="concluirCadastro()">Concluir Cadastro</button>

  <div id="mensagem"></div>
  <div id="loader"><div class="spinner"></div></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCIxyvUWuPDwsUhJpajyBuZuVRmNFbbTBk",
    authDomain: "lifeline-78bce.firebaseapp.com",
    databaseURL: "https://lifeline-78bce-default-rtdb.firebaseio.com",
    projectId: "lifeline-78bce",
    storageBucket: "lifeline-78bce.appspot.com",
    messagingSenderId: "283037373040",
    appId: "1:283037373040:web:ba60a4d69c09be36a6dab5"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const storage = firebase.storage();
  const db = firebase.database();

  const telefone = new URLSearchParams(window.location.search).get("telefone");

  const mensagem = (texto, cor = "#ffcc00") => {
    const el = document.getElementById("mensagem");
    const loader = document.getElementById("loader");
    el.style.color = cor;
    el.textContent = texto;

    if (texto.toLowerCase().includes("criando") || texto.toLowerCase().includes("enviando")) {
      loader.style.display = "block";
    } else {
      loader.style.display = "none";
    }
  };

  function mostrarPreview(event) {
    const file = event.target.files[0];
    if (file) {
      const img = document.getElementById("previewFoto");
      const icone = document.getElementById("iconePadrao");
      img.src = URL.createObjectURL(file);
      img.style.display = "block";
      icone.style.display = "none";
    }
  }

  function concluirCadastro() {
    const foto = document.getElementById("foto").files[0];
    const bio = document.getElementById("bio").value.trim();
    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("senha").value;

    if (!email || !senha || !telefone) {
      mensagem("Preencha todos os campos obrigatÃ³rios.", "#ff4444");
      return;
    }

    mensagem("Criando conta...");

    auth.createUserWithEmailAndPassword(email, senha)
      .then(userCredential => {
        const uid = userCredential.user.uid;

        const salvarDados = (fotoUrl = null) => {
          const dados = {
            uid,
            telefone,
            email,
            bio,
            foto: fotoUrl,
            status: "completo"
          };

          db.ref("usuarios/" + telefone).update(dados)
            .then(() => {
              mensagem("Enviando SMS...");

              window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                size: 'invisible'
              });

              auth.signInWithPhoneNumber(telefone, window.recaptchaVerifier)
                .then(result => {
                  localStorage.setItem("verificacaoId", result.verificationId);
                  window.location.href = "verificacao.html?telefone=" + encodeURIComponent(telefone);
                })
                .catch(error => {
                  mensagem("Erro ao enviar SMS: " + error.message, "#ff4444");
                });
            });
        };

        if (foto) {
          const ref = storage.ref("fotos/" + Date.now() + "-" + foto.name);
          ref.put(foto)
            .then(snapshot => snapshot.ref.getDownloadURL())
            .then(url => salvarDados(url))
            .catch(err => mensagem("Erro ao enviar foto: " + err.message, "#ff4444"));
        } else {
          salvarDados();
        }
      })
      .catch(error => {
        mensagem("Erro: " + error.message, "#ff4444");
      });
  }
</script>

</body>
</html>
