<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reações</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #333;
      background: #111;
    }
    .header i {
      color: #1e90ff;
      margin-right: 10px;
      cursor: pointer;
    }
    .header span {
      font-size: 18px;
      font-weight: bold;
    }
    .search-bar {
      padding: 10px 16px;
      background: #111;
      border-bottom: 1px solid #333;
    }
    .search-bar input {
      width: 100%;
      padding: 8px 14px;
      border-radius: 20px;
      border: none;
      background: #222;
      color: white;
    }
    .user-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px 16px;
      background: #111;
    }
    .user {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #222;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
    }
    .user-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .user-info span {
      font-size: 16px;
    }
    .user button {
      padding: 6px 14px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      background: #1e90ff;
      color: white;
      cursor: pointer;
    }
    .user button.seguindo {
      background: #444;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="header">
    <i class="material-icons" onclick="voltar()">arrow_back</i>
    <span>Reações</span>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Procurar usuário..." oninput="filtrarUsuarios()" />
  </div>

  <div class="user-list" id="userList"></div>

  <script>
    let usuarios = [
      { nome: "Joana", id: "joana" },
      { nome: "Carlos", id: "carlos" },
      { nome: "Você", id: "me" },
      { nome: "Marta", id: "marta" },
      { nome: "Dário", id: "dario" },
      { nome: "Leonor", id: "leonor" }
    ];

    let seguindo = JSON.parse(localStorage.getItem("seguidosKunta")) || [];

    function voltar() {
      const id = sessionStorage.getItem("postId") || "";
      window.location.href = `feed.html#${id}`;
    }

    function filtrarUsuarios() {
      const termo = document.getElementById("searchInput").value.toLowerCase();
      const filtrados = usuarios.filter(u => u.nome.toLowerCase().includes(termo));
      renderizarUsuarios(filtrados);
    }

    function renderizarUsuarios(lista) {
      const container = document.getElementById("userList");
      container.innerHTML = "";
      lista.forEach(u => {
        const div = document.createElement("div");
        div.className = "user";
        const seguindoEsse = seguindo.includes(u.id);
        div.innerHTML = `
          <div class="user-info" onclick="verPerfil('${u.id}')">
            <img src="https://i.pravatar.cc/100?u=${u.id}">
            <span>${u.nome}</span>
          </div>
          <button class="${seguindoEsse ? 'seguindo' : ''}" onclick="toggleSeguir(event, '${u.id}')">
            ${seguindoEsse ? 'Seguindo' : 'Seguir'}
          </button>
        `;
        container.appendChild(div);
      });
    }

    function toggleSeguir(event, id) {
      event.stopPropagation();
      const index = seguindo.indexOf(id);
      if (index !== -1) {
        seguindo.splice(index, 1);
      } else {
        seguindo.push(id);
      }
      localStorage.setItem("seguidosKunta", JSON.stringify(seguindo));
      filtrarUsuarios();
    }

    function verPerfil(id) {
      if (id === "me") {
        window.location.href = "perfil.html";
      } else {
        window.location.href = "usuario.html";
      }
    }

    window.onload = () => {
      renderizarUsuarios(usuarios);
    };
  </script>
</body>
</html>
