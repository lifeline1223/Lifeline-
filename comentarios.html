<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coment√°rios</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    .comments-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #111;
    }
    .header {
      padding: 10px 16px;
      font-weight: bold;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header i {
      cursor: pointer;
      color: #1e90ff;
    }
    .comments-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px 16px;
    }
    .comment {
      display: flex;
      align-items: flex-start;
      margin-bottom: 16px;
      position: relative;
    }
    .profile-img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      margin-right: 10px;
      cursor: pointer;
    }
    .comment-body {
      flex: 1;
    }
    .comment-header {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 17px;
    }
    .comment-header span {
      opacity: 0.6;
      font-size: 12px;
    }
    .comment-text {
      margin-top: 4px;
      font-size: 15px;
    }
    .comment-footer {
      display: flex;
      gap: 16px;
      margin-top: 6px;
    }
    .comment-footer button {
      background: transparent;
      border: none;
      color: #999;
      font-size: 14px;
      cursor: pointer;
    }
    .options-button {
      position: absolute;
      right: 0;
      top: 0;
      color: #999;
      background: transparent;
      border: none;
      font-size: 22px;
      cursor: pointer;
    }
    .options-popup {
      position: absolute;
      right: 0;
      top: 30px;
      background: #222;
      border-radius: 8px;
      padding: 6px 10px;
      display: none;
      flex-direction: column;
      z-index: 9999;
    }
    .options-popup button {
      background: none;
      border: none;
      color: white;
      font-size: 14px;
      padding: 8px;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }
    .options-popup button:hover {
      background: #333;
    }
    .reaction-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 12px;
      border-radius: 12px;
      display: none;
      flex-wrap: wrap;
      width: 220px;
      justify-content: space-around;
      z-index: 9999;
      animation: popupIn 0.2s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .emoji {
      font-size: 30px;
      margin: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .emoji:hover {
      transform: scale(1.3);
    }
    @keyframes popupIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }
    .input-bar {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      border-top: 1px solid #333;
      background-color: #111;
      gap: 10px;
    }
    .input-bar input {
      flex: 1;
      background: #222;
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      color: white;
    }
    .input-bar i {
      font-size: 24px;
      color: #1e90ff;
      cursor: pointer;
    }
    .audio-comment {
      background: #1e3a8a;
      padding: 6px 10px;
      border-radius: 10px;
      margin-top: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: white;
    }
  </style>
</head>
<body>
<div class="comments-container">
  <div class="header">
    <i class="material-icons" onclick="voltarParaPostagem()">arrow_back</i>
    <span>Coment√°rios</span>
  </div>
  <div class="comments-list" id="commentsList"></div>

  <!-- Rea√ß√µes -->
  <div class="reaction-popup" id="reactionPopup">
    <div class="emoji" onclick="selecionarReacao('‚ù§Ô∏è')">‚ù§Ô∏è</div>
    <div class="emoji" onclick="selecionarReacao('ü§£')">ü§£</div>
    <div class="emoji" onclick="selecionarReacao('üò≠')">üò≠</div>
    <div class="emoji" onclick="selecionarReacao('üò°')">üò°</div>
    <div class="emoji" onclick="selecionarReacao('üëç')">üëç</div>
    <div class="emoji" onclick="selecionarReacao('üòÖ')">üòÖ</div>
  </div>

  <!-- Grava√ß√£o -->
  <div id="gravacaoDropdown" style="position: fixed; bottom: 70px; left: 12px; right: 12px; background: #111; border-radius: 14px; padding: 12px; display: none; flex-direction: column; gap: 10px; color: white; box-shadow: 0 0 10px rgba(0,0,0,0.5); z-index: 9999;">
    <div style="display: flex; justify-content: space-between;">
      <span id="tempoGravacao">00:00</span>
      <span style="font-size: 14px; opacity: 0.5;">Gravando...</span>
    </div>
    <div style="height: 20px; background: repeating-linear-gradient(to right, #1e90ff 0 5px, #000 5px 10px); border-radius: 8px;"></div>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <button onclick="cancelarGravacao()" style="background: none; color: #f55; border: none; font-size: 20px; cursor: pointer;"><i class="material-icons">close</i></button>
      <button onclick="pausarGravacao()" id="btnPauseGravacao" style="background: none; color: white; border: none; font-size: 20px; cursor: pointer;"><i class="material-icons">pause</i></button>
      <button onclick="enviarGravacao()" style="background: #007bff; color: white; padding: 6px 12px; border-radius: 20px; font-size: 16px; cursor: pointer;"><i class="material-icons" style="vertical-align: middle;">send</i></button>
    </div>
  </div>

  <!-- Input -->
  <div class="input-bar">
    <input type="text" placeholder="Comentar..." id="comentarioInput"/>
    <i class="material-icons" onclick="gravarAudio()">mic</i>
    <i class="material-icons" onclick="enviarComentario()">send</i>
  </div>
</div>

<script>
let comentarios = JSON.parse(localStorage.getItem('comentariosKunta')) || [];
let tempo = 0;
let pausado = false;
let intervalo = null;
let botaoReagirAtivo = null;

function voltarParaPostagem() {
  const id = sessionStorage.getItem('postId');
  window.location.href = `feed.html#${id || ''}`;
}

function gravarAudio() {
  document.getElementById('gravacaoDropdown').style.display = 'flex';
  tempo = 0;
  pausado = false;
  atualizarTempo();
  intervalo = setInterval(() => {
    if (!pausado) tempo++;
    atualizarTempo();
  }, 1000);
}

function atualizarTempo() {
  const min = String(Math.floor(tempo / 60)).padStart(2, '0');
  const seg = String(tempo % 60).padStart(2, '0');
  document.getElementById('tempoGravacao').innerText = `${min}:${seg}`;
}

function pausarGravacao() {
  pausado = !pausado;
  document.getElementById('btnPauseGravacao').innerHTML = `<i class="material-icons">${pausado ? 'play_arrow' : 'pause'}</i>`;
}

function cancelarGravacao() {
  clearInterval(intervalo);
  document.getElementById('gravacaoDropdown').style.display = 'none';
  tempo = 0;
}

function enviarGravacao() {
  clearInterval(intervalo);
  document.getElementById('gravacaoDropdown').style.display = 'none';
  const tempoStr = `${String(Math.floor(tempo / 60)).padStart(2, '0')}:${String(tempo % 60).padStart(2, '0')}`;
  comentarios.push({ autor: 'Voc√™', texto: `üé§ √Åudio - ${tempoStr}`, tempo: 'agora', minhaConta: true, audio: true });
  tempo = 0;
  salvarComentarios();
  renderizarComentarios();
}

function enviarComentario() {
  const input = document.getElementById('comentarioInput');
  const texto = input.value.trim();
  if (!texto) return;
  comentarios.push({ autor: 'Voc√™', texto, tempo: 'agora', minhaConta: true });
  input.value = '';
  salvarComentarios();
  renderizarComentarios();
}

function salvarComentarios() {
  localStorage.setItem('comentariosKunta', JSON.stringify(comentarios));
}

function renderizarComentarios() {
  const lista = document.getElementById('commentsList');
  lista.innerHTML = '';
  comentarios.forEach((c, i) => {
    const link = c.minhaConta ? 'perfil.html' : 'usuario.html';
    const audio = c.audio ? `<div class="audio-comment"><i class="material-icons">play_arrow</i><span>${c.texto}</span></div>` : c.texto;
    lista.innerHTML += `
      <div class="comment">
        <img src="https://i.pravatar.cc/100?img=${i + 6}" class="profile-img" onclick="window.location.href='${link}'">
        <div class="comment-body">
          <div class="comment-header">
            <strong>${c.autor}</strong><span>‚Ä¢ ${c.tempo}</span>
          </div>
          <div class="comment-text">${audio}</div>
          <div class="comment-footer">
            <button onclick="abrirReacoes(this)">Reagir</button>
            <button onclick="window.location.href='responder.html'">Responder</button>
          </div>
        </div>
        <button class="options-button" onclick="mostrarOpcoes(this, ${c.minhaConta})"><i class="material-icons">more_vert</i></button>
        <div class="options-popup"></div>
      </div>
    `;
  });
}

function abrirReacoes(botao) {
  document.getElementById('reactionPopup').style.display = 'flex';
  botaoReagirAtivo = botao;
}

function selecionarReacao(emoji) {
  if (botaoReagirAtivo) botaoReagirAtivo.innerHTML = emoji;
  document.getElementById('reactionPopup').style.display = 'none';
  botaoReagirAtivo = null;
  salvarComentarios();
}

function mostrarOpcoes(botao, minhaConta) {
  document.querySelectorAll('.options-popup').forEach(p => p.style.display = 'none');
  const popup = botao.nextElementSibling;
  popup.innerHTML = minhaConta
    ? `<button><i class="material-icons">edit</i> Editar</button><button><i class="material-icons">delete</i> Excluir</button>`
    : `<button><i class="material-icons">visibility_off</i> Ocultar</button><button><i class="material-icons">block</i> Bloquear</button>`;
  popup.innerHTML += `<button><i class="material-icons">content_copy</i> Copiar</button>`;
  popup.style.display = 'flex';
}

document.addEventListener('click', e => {
  if (!e.target.closest('.options-button') && !e.target.closest('.options-popup')) {
    document.querySelectorAll('.options-popup').forEach(p => p.style.display = 'none');
  }
});

window.onload = renderizarComentarios;
</script>
</body>
</html>
