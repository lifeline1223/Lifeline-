<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Publicar Foto - LIFELINE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      padding-bottom: 70px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 12px 16px;
      border-bottom: 1px solid #222;
    }
    .header h2 {
      font-size: 16px;
    }
    .material-icons {
      cursor: pointer;
    }
    .photo-preview {
      position: relative;
      width: 100%;
      height: 300px;
      background-size: cover;
      background-position: center;
      background-image: url('https://via.placeholder.com/600x800.png?text=FOTO+SELECIONADA');
    }
    .music-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #00aaff;
      animation: spin 4s linear infinite;
      background-size: cover;
      background-position: center;
      background-image: url('https://via.placeholder.com/100x100.png?text=Música');
      cursor: pointer;
      z-index: 10;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .edit-icons {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .edit-icons i {
      font-size: 20px;
      background: rgba(255,255,255,0.1);
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
    }
    .sticker {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      z-index: 9;
    }
    .container {
      padding: 16px;
    }
    textarea {
      width: 100%;
      height: 80px;
      background: #111;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px;
      resize: none;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #222;
    }
    .option span {
      font-size: 14px;
    }
    .toggle-btn {
      width: 34px;
      height: 18px;
      background: #555;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
    }
    .toggle-btn.active {
      background: #00aaff;
    }
    .toggle-btn::after {
      content: '';
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 1px;
      left: 1px;
      transition: all 0.3s ease;
    }
    .toggle-btn.active::after {
      left: 17px;
    }
    .bottom-buttons {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      background: #111;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      border-top: 1px solid #222;
    }
    .bottom-buttons button {
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .btn-agendar {
      background: #444;
      color: white;
    }
    .btn-publicar {
      background: #00aaff;
      color: white;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 24px;
      background: #222;
      border: 1px solid #333;
      border-radius: 6px;
      z-index: 20;
    }
    .dropdown-content div {
      padding: 10px;
      cursor: pointer;
    }
    .dropdown-content div:hover {
      background: #333;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <div class="header">
    <i class="material-icons" onclick="window.location.href='foto.html'">arrow_back</i>
    <h2>Publicar Foto</h2>
    <div class="dropdown">
      <i class="material-icons">public</i>
      <div class="dropdown-content">
        <div onclick="setVisibilidade('Público')">Público</div>
        <div onclick="setVisibilidade('Apenas Amigos')">Apenas Amigos</div>
      </div>
    </div>
  </div>

  <!-- Preview da Foto -->
  <div class="photo-preview" id="fotoPreview">
    <div class="music-icon" id="iconeMusica" onclick="abrirMusicas()"></div>
    <div class="edit-icons">
      <i class="material-icons" onclick="abrirEfeitos()" title="Efeitos">auto_awesome</i>
      <i class="material-icons" onclick="abrirStickers()" title="Stickers">emoji_emotions</i>
    </div>
    <img id="sticker" class="sticker" style="display:none" />
  </div>

  <!-- Conteúdo -->
  <div class="container">
    <textarea id="descricao" placeholder="Escreva uma legenda..."></textarea>

    <div class="option"><span>Permitir comentários</span><div class="toggle-btn active" onclick="toggle(this, 'comentarios')"></div></div>
    <div class="option"><span>Permitir reações</span><div class="toggle-btn active" onclick="toggle(this, 'reacoes')"></div></div>
    <div class="option"><span>Permitir reutilização</span><div class="toggle-btn" onclick="toggle(this, 'reutilizacao')"></div></div>
    <div class="option"><span>Ocultar gostos</span><div class="toggle-btn" onclick="toggle(this, 'ocultarGostos')"></div></div>
    <div class="option"><span>Ocultar partilhas</span><div class="toggle-btn" onclick="toggle(this, 'ocultarPartilhas')"></div></div>
  </div>

  <!-- Botões -->
  <div class="bottom-buttons">
    <button class="btn-agendar" onclick="window.location.href='agendar.html'">Agendar</button>
    <button class="btn-publicar" onclick="publicar()">Publicar</button>
  </div>

  <script>
    let configuracoes = {
      visibilidade: 'Público',
      comentarios: true,
      reacoes: true,
      reutilizacao: false,
      ocultarGostos: false,
      ocultarPartilhas: false
    };

    function toggle(el, campo) {
      el.classList.toggle('active');
      configuracoes[campo] = el.classList.contains('active');
    }

    function setVisibilidade(tipo) {
      configuracoes.visibilidade = tipo;
      alert("Visibilidade definida: " + tipo);
    }

    function abrirMusicas() {
      sessionStorage.setItem("origemMusica", "publicar-foto.html");
      window.location.href = "musicas.html";
    }

    function abrirEfeitos() {
      window.location.href = "efeito.html";
    }

    function abrirStickers() {
      window.location.href = "stickers.html";
    }

    function publicar() {
      const descricao = document.getElementById("descricao").value;
      const hashtags = [...descricao.matchAll(/#(\w+)/g)].map(h => h[1]);

      sessionStorage.setItem("descricao", descricao);
      sessionStorage.setItem("hashtags", JSON.stringify(hashtags));
      sessionStorage.setItem("configuracoes", JSON.stringify(configuracoes));

      alert("Foto publicada!");
      window.location.href = "feed.html";
    }

    window.onload = () => {
      const foto = sessionStorage.getItem("fotoSelecionada");
      if (foto) {
        document.getElementById("fotoPreview").style.backgroundImage = `url('${foto}')`;
      }

      const capa = sessionStorage.getItem("capaMusica");
      if (capa) {
        document.getElementById("iconeMusica").style.backgroundImage = `url('${capa}')`;
      }

      const sticker = sessionStorage.getItem("stickerSelecionado");
      if (sticker) {
        const el = document.getElementById("sticker");
        el.src = sticker;
        el.style.display = "block";
      }

      const efeito = sessionStorage.getItem("efeitoFoto");
      if (efeito) {
        document.getElementById("fotoPreview").style.filter = efeito;
      }
    }
  </script>

</body>
</html>
