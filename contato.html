<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Entrar em Contato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #222;
    }

    header h1 {
      font-size: 18px;
    }

    .material-icons {
      cursor: pointer;
      color: #1e90ff;
    }

    .container {
      padding: 20px;
    }

    .info {
      background: #111;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.6;
      border-left: 4px solid #1e90ff;
    }

    .info a {
      color: #1e90ff;
      text-decoration: none;
      word-break: break-all;
    }

    .form textarea {
      width: 100%;
      min-height: 120px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      color: white;
      font-size: 14px;
      resize: vertical;
      margin-bottom: 20px;
    }

    .btn-enviar {
      background: #1e90ff;
      border: none;
      color: white;
      padding: 14px;
      width: 100%;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-enviar:hover {
      background: #007bff;
    }
  </style>
</head>
<body>

<header>
  <div onclick="history.back()"><i class="material-icons">arrow_back</i></div>
  <h1>Entrar em Contato</h1>
  <div></div>
</header>

<div class="container">

  <div class="info">
    Se tiver algum problema, sugestão ou dúvida, entre em contato com nossa equipe:<br><br>
    <strong>E-mail:</strong> <a href="mailto:megalifeline@gmail.com">megalifeline@gmail.com</a>
  </div>

  <div class="form">
    <label for="mensagem">Explique o motivo do seu contato:</label>
    <textarea id="mensagem" placeholder="Descreva aqui sua dúvida ou problema..."></textarea>
    <button class="btn-enviar" onclick="enviarMensagem()">Enviar Mensagem</button>
  </div>

</div>

<script>
  function enviarMensagem() {
    const texto = document.getElementById('mensagem').value.trim();
    if (texto === "") {
      alert("Por favor, escreva uma mensagem antes de enviar.");
      return;
    }
    alert("Mensagem registrada. Entraremos em contato pelo seu e-mail.");
    document.getElementById('mensagem').value = "";
  }
</script>

</body>
</html>
