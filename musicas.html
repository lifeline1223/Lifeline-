<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M√∫sicas</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    .header {
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      border-bottom: 1px solid #333;
    }
    .header .left {
      display: flex;
      align-items: center;
    }
    .header i {
      color: #1e90ff;
      margin-right: 10px;
      cursor: pointer;
    }
    .header span {
      font-size: 18px;
      font-weight: bold;
    }
    .search-bar {
      padding: 10px 16px;
      background: #111;
      border-bottom: 1px solid #333;
    }
    .search-bar input {
      width: 100%;
      padding: 8px 14px;
      border-radius: 20px;
      border: none;
      background: #222;
      color: white;
    }
    .music-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px 16px;
      background: #111;
    }
    .music {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #222;
      cursor: pointer;
    }
    .music-info {
      display: flex;
      flex-direction: column;
      max-width: 80%;
    }
    .music-info strong {
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .music-info span {
      font-size: 12px;
      opacity: 0.6;
    }
    .music i {
      color: #1e90ff;
      font-size: 24px;
    }

    .player-container, .playlist-container {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
      background: #000;
      height: 100vh;
      overflow-y: auto;
    }

    .cover {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      background: #1e90ff;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .player-title {
      font-size: 22px;
      margin: 10px 0 0;
    }
    .player-artist {
      font-size: 16px;
      opacity: 0.6;
      margin-bottom: 10px;
    }
    audio {
      width: 90%;
      margin: 10px 0;
    }
    .btn-voltar, .btn-concluir {
      background: none;
      color: #1e90ff;
      border: 1px solid #1e90ff;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px 0;
    }
    #downloadBtn {
      color: #1e90ff;
      text-decoration: underline;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .playlist-btn {
      font-size: 26px;
      color: #1e90ff;
      cursor: pointer;
    }
    .playlist-music {
      padding: 12px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      text-align: left;
      width: 100%;
      position: relative;
    }
    .playlist-music strong {
      display: block;
      font-size: 15px;
    }
    .playlist-music span {
      font-size: 12px;
      opacity: 0.6;
    }
    .remove-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: transparent;
      color: red;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-salvar {
      background: none;
      color: #1e90ff;
      border: 1px solid #1e90ff;
      border-radius: 20px;
      padding: 6px 14px;
      margin-top: 10px;
      cursor: pointer;
    }
    .btn-limpar {
      margin-top: 20px;
      background: none;
      color: orange;
      border: 1px solid orange;
      border-radius: 20px;
      padding: 6px 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="left">
      <i class="material-icons" onclick="voltar()">arrow_back</i>
      <span>M√∫sicas</span>
    </div>
    <i class="material-icons playlist-btn" onclick="abrirPlaylist()">library_music</i>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Pesquisar m√∫sica..." id="searchInput" oninput="buscarMusicas()" />
  </div>

  <div class="music-list" id="musicList"></div>

  <div class="player-container" id="playerContainer">
    <div class="cover">
      <img id="playerCapa" src="" alt="Capa">
    </div>
    <div class="player-title" id="playerTitulo">T√≠tulo</div>
    <div class="player-artist" id="playerArtista">Artista</div>
    <audio id="playerAudio" controls>
      <source id="fonteMusica" src="" type="audio/mp3">
      Seu navegador n√£o suporta √°udio.
    </audio>
    <a id="downloadBtn" href="#" download>‚¨á Baixar M√∫sica</a>
    <button class="btn-salvar" onclick="salvarNaPlaylist()">+ Salvar na Playlist</button>
    <div>
      <button class="btn-voltar" onclick="fecharPlayer()">‚Üê Voltar</button>
      <button class="btn-concluir" onclick="concluirMusica()">‚úî Concluir</button>
    </div>
  </div>

  <div class="playlist-container" id="playlistContainer">
    <h3>Playlist Local</h3>
    <div id="playlistMusicas" style="width: 100%;"></div>
    <button class="btn-limpar" onclick="limparPlaylist()">üóë Limpar Playlist</button>
    <button class="btn-voltar" onclick="fecharPlaylist()">‚Üê Voltar</button>
  </div>

  <script>
    let musicasExemplo = [
      {
        trackName: "Amapiano Vibes",
        artistName: "DJ Africa",
        artworkUrl100: "https://i.imgur.com/DOvG5Ad.jpg",
        previewUrl: "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Coma-Media/Dreamy_Vibes/Coma-Media_-_01_-_Afrobeat.mp3"
      },
      {
        trackName: "Afrobeat Roots",
        artistName: "Nairobi Sounds",
        artworkUrl100: "https://i.imgur.com/ELO8tWA.jpg",
        previewUrl: "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Scott_Holmes_Music/Happy_Music/Scott_Holmes_Music_-_07_-_Energetic.mp3"
      },
      {
        trackName: "Kizomba Suave",
        artistName: "Luanda Flow",
        artworkUrl100: "https://i.imgur.com/YsHL4Ev.jpg",
        previewUrl: "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Splitting_Images/Splitting_Images/Splitting_Images_-_07_-_Fresh_Vibe.mp3"
      }
    ];

    let musicaSelecionada = null;

    function voltar() {
      history.back();
    }

    function buscarMusicas() {
      renderizarMusicas(musicasExemplo);
    }

    function renderizarMusicas(lista) {
      const container = document.getElementById("musicList");
      container.innerHTML = "";
      document.getElementById("musicList").style.display = 'block';
      document.getElementById("playerContainer").style.display = 'none';
      document.getElementById("playlistContainer").style.display = 'none';

      lista.forEach(m => {
        const div = document.createElement("div");
        div.className = "music";
        div.onclick = () => tocarMusica(m);
        div.innerHTML = `
          <div class="music-info">
            <strong>${m.trackName}</strong>
            <span>${m.artistName}</span>
          </div>
          <i class="material-icons">play_arrow</i>
        `;
        container.appendChild(div);
      });
    }

    function tocarMusica(m) {
      musicaSelecionada = m;
      document.getElementById("playerCapa").src = m.artworkUrl100;
      document.getElementById("playerTitulo").innerText = m.trackName;
      document.getElementById("playerArtista").innerText = m.artistName;
      document.getElementById("fonteMusica").src = m.previewUrl;
      document.getElementById("downloadBtn").href = m.previewUrl;

      document.getElementById("playerAudio").load();
      document.getElementById("playerAudio").play();

      document.getElementById("musicList").style.display = 'none';
      document.getElementById("playlistContainer").style.display = 'none';
      document.getElementById("playerContainer").style.display = 'flex';
    }

    function fecharPlayer() {
      document.getElementById("playerAudio").pause();
      document.getElementById("playerContainer").style.display = 'none';
      document.getElementById("musicList").style.display = 'block';
    }

    function concluirMusica() {
      if (!musicaSelecionada) return;

      sessionStorage.setItem("musicaSelecionada", JSON.stringify(musicaSelecionada));
      sessionStorage.setItem("capaMusica", musicaSelecionada.artworkUrl100);
      sessionStorage.setItem("audioMusica", musicaSelecionada.previewUrl);

      const origem = sessionStorage.getItem("origemMusica");

      if (
        origem === "foto1.html" || 
        origem === "textopublicar.html" || 
        origem === "video.html" || 
        origem === "story.html"
      ) {
        window.location.href = origem;
      } else {
        window.location.href = "publicacao.html";
      }
    }

    function salvarNaPlaylist() {
      if (!musicaSelecionada) return;
      let playlist = JSON.parse(localStorage.getItem("playlistLocal") || "[]");
      playlist.push(musicaSelecionada);
      localStorage.setItem("playlistLocal", JSON.stringify(playlist));
      alert("M√∫sica salva na playlist!");
    }

    function abrirPlaylist() {
      const playlist = JSON.parse(localStorage.getItem("playlistLocal") || "[]");
      const container = document.getElementById("playlistMusicas");
      container.innerHTML = "";

      playlist.forEach((m, i) => {
        const div = document.createElement("div");
        div.className = "playlist-music";
        div.innerHTML = `
          <strong>${m.trackName}</strong>
          <span>${m.artistName}</span>
          <button class="remove-btn" onclick="removerMusica(${i}, event)">‚úñ</button>
        `;
        div.onclick = () => tocarMusica(m);
        container.appendChild(div);
      });

      document.getElementById("musicList").style.display = 'none';
      document.getElementById("playerContainer").style.display = 'none';
      document.getElementById("playlistContainer").style.display = 'flex';
    }

    function fecharPlaylist() {
      document.getElementById("playlistContainer").style.display = 'none';
      document.getElementById("musicList").style.display = 'block';
    }

    function removerMusica(index, event) {
      event.stopPropagation();
      let playlist = JSON.parse(localStorage.getItem("playlistLocal") || "[]");
      playlist.splice(index, 1);
      localStorage.setItem("playlistLocal", JSON.stringify(playlist));
      abrirPlaylist();
    }

    function limparPlaylist() {
      if (confirm("Tem certeza que deseja apagar toda a playlist?")) {
        localStorage.removeItem("playlistLocal");
        abrirPlaylist();
      }
    }

    window.onload = () => buscarMusicas();
  </script>
</body>
</html>
