<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Texto - Tela Cheia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 100;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header i {
      font-size: 28px;
      cursor: pointer;
    }

    .user-name {
      font-size: 18px;
      font-weight: bold;
    }

    .visualizacoes {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 13px;
      background: rgba(255,255,255,0.1);
      padding: 4px 8px;
      border-radius: 20px;
    }

    .full-content {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .text-content {
      font-size: 22px;
      color: #eee;
    }

    .side-actions {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
      z-index: 101;
    }

    .side-actions i {
      font-size: 30px;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .side-actions i.ativo {
      background: #ffc0cb;
      color: white;
    }

    .icon-label {
      font-size: 12px;
      margin-top: 4px;
      text-align: center;
      color: #ccc;
    }

    .descricao {
      position: absolute;
      bottom: 20px;
      left: 16px;
      font-size: 14px;
      max-width: 70%;
      color: #ccc;
    }

    .icone-musica {
      position: absolute;
      bottom: 100px;
      right: 10px;
      font-size: 26px;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <div class="user-info">
      <i class="material-icons" onclick="history.back()">arrow_back</i>
      <span class="user-name">Fábio Antônio</span>
    </div>
  </header>

  <!-- Visualizações -->
  <div class="visualizacoes">
    <i class="material-icons" style="font-size:16px;">visibility</i> 119
  </div>

  <!-- Texto em tela cheia -->
  <div class="full-content">
    <div class="text-content">
      “A liberdade começa onde termina o medo.”
    </div>
  </div>

  <!-- Ações laterais -->
  <div class="side-actions">
    <div>
      <i class="material-icons" onclick="toggleReacao(this)">favorite</i>
      <div class="icon-label">62</div>
    </div>
    <div>
      <i class="material-icons">comment</i>
      <div class="icon-label">9</div>
    </div>
    <div>
      <i class="material-icons">share</i>
      <div class="icon-label">3</div>
    </div>
  </div>

  <!-- Ícone de música -->
  <div class="icone-musica">
    <i class="material-icons">music_note</i>
  </div>

  <!-- Descrição -->
  <div class="descricao">
    Texto publicado por Fábio.
  </div>

  <script>
    function toggleReacao(el) {
      el.classList.toggle('ativo');
    }
  </script>

</body>
</html>
