<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova Mensagem</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 60px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #111;
      padding: 14px 16px;
      border-bottom: 1px solid #222;
    }

    .header i {
      font-size: 22px;
      cursor: pointer;
    }

    .header h2 {
      font-size: 18px;
    }

    .search-box {
      margin: 14px;
    }

    .search-box input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: white;
      font-size: 15px;
    }

    .suggestions-section {
      margin: 0 14px 10px;
    }

    .suggestions-row {
      display: flex;
      overflow-x: auto;
      gap: 14px;
      padding-bottom: 10px;
    }

    .suggestion-card {
      text-align: center;
      background: #111;
      padding: 10px;
      border-radius: 10px;
      min-width: 100px;
    }

    .suggestion-card img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .suggestion-card p {
      font-size: 13px;
      margin: 6px 0;
    }

    .suggestion-card button {
      background: #00aaff;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
    }

    .contacts-list {
      padding: 0 14px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #222;
      cursor: pointer;
    }

    .contact-item img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .contact-info strong {
      display: block;
      font-size: 15px;
    }

    .contact-info span {
      font-size: 12px;
      color: #ccc;
    }

    .autocomplete-suggestions {
      margin-top: 5px;
      background: #111;
      border-radius: 6px;
      padding: 5px 0;
    }

    .autocomplete-suggestions div {
      padding: 8px 14px;
      cursor: pointer;
      border-bottom: 1px solid #222;
    }

    .autocomplete-suggestions div:hover {
      background: #222;
    }

  </style>
</head>
<body>

  <div class="header">
    <i class="material-icons" onclick="location.href='mensagem.html'">arrow_back</i>
    <h2>Nova Mensagem</h2>
    <i class="material-icons" onclick="location.href='grupo.html'">group</i>
  </div>

  <div class="search-box">
    <input type="text" id="pesquisa" placeholder="Pesquisar contatos..." oninput="filtrarSugestoes()">
    <div class="autocomplete-suggestions" id="sugestoes"></div>
  </div>

  <!-- Sugestões -->
  <div class="suggestions-section">
    <h3 style="font-size: 15px; margin-bottom: 8px;">Sugestões para você</h3>
    <div class="suggestions-row">
      <div class="suggestion-card">
        <img src="https://via.placeholder.com/50" alt="Carlos">
        <p>Carlos</p>
        <button onclick="abrirChat('Carlos')">Mensagem</button>
      </div>
      <div class="suggestion-card">
        <img src="https://via.placeholder.com/50" alt="Luciana">
        <p>Luciana</p>
        <button onclick="abrirChat('Luciana')">Mensagem</button>
      </div>
      <div class="suggestion-card">
        <img src="https://via.placeholder.com/50" alt="Mateus">
        <p>Mateus</p>
        <button onclick="abrirChat('Mateus')">Mensagem</button>
      </div>
    </div>
  </div>

  <!-- Lista de contatos -->
  <div class="contacts-list" id="lista-contatos">
    <!-- Os contatos serão inseridos aqui pelo JS -->
  </div>

  <script>
    const contatos = [
      { nome: "João Pedro", status: "Online" },
      { nome: "Ana Silva", status: "Visto por último há 2h" },
      { nome: "Carlos", status: "Online" },
      { nome: "Luciana", status: "Visto por último há 5h" },
      { nome: "Mateus", status: "Offline" },
      { nome: "Beatriz L.", status: "Online" }
    ];

    function abrirChat(nome) {
      const nomeCodificado = encodeURIComponent(nome);
      location.href = `chat.html?contato=${nomeCodificado}`;
    }

    function renderizarContatos(lista) {
      const container = document.getElementById("lista-contatos");
      container.innerHTML = "";
      lista.forEach(contato => {
        container.innerHTML += `
          <div class="contact-item" onclick="abrirChat('${contato.nome}')">
            <img src="https://via.placeholder.com/44" alt="${contato.nome}">
            <div class="contact-info">
              <strong>${contato.nome}</strong>
              <span>${contato.status}</span>
            </div>
          </div>
        `;
      });
    }

    function filtrarSugestoes() {
      const termo = document.getElementById("pesquisa").value.toLowerCase();
      const sugestoes = contatos.filter(c => c.nome.toLowerCase().includes(termo));
      const divSugestoes = document.getElementById("sugestoes");
      divSugestoes.innerHTML = "";

      if (termo && sugestoes.length > 0) {
        sugestoes.forEach(s => {
          divSugestoes.innerHTML += `<div onclick="abrirChat('${s.nome}')">${s.nome}</div>`;
        });
      }
    }

    renderizarContatos(contatos);
  </script>

</body>
</html>
