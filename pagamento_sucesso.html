<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Pagamento em Andamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .loader {
      border: 4px solid #222;
      border-top: 4px solid #1e90ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #aaa;
    }

    .sucesso {
      display: none;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background: #007bff;
    }
  </style>
</head>
<body>

<div id="loading">
  <div class="loader"></div>
  <h2>Processando pagamento...</h2>
  <p>Por favor, aguarde alguns segundos</p>
</div>

<div id="sucesso" class="sucesso">
  <h2>✅ Pagamento realizado com sucesso!</h2>
  <p>O seu anúncio está sendo preparado.</p>
  <button class="btn" onclick="window.location.href='anuncios.html'">Voltar para Anúncios</button>
</div>

<script>
  setTimeout(() => {
    document.getElementById("loading").style.display = "none";
    document.getElementById("sucesso").style.display = "block";

    // Marcar como pago
    localStorage.setItem("pagamentoAnuncioKunta", "ok");
  }, 3000);
</script>

</body>
</html>
