 <!DOCTYPE html><html lang="pt">

<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Reall</title>  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
  <style>  
    * { margin: 0; padding: 0; box-sizing: border-box; }  
    body {  
      font-family: Arial, sans-serif;  
      background: black;  
      color: white;  
      overflow: hidden;  
    }  
    header {  
      position: fixed;  
      top: 0;  
      width: 100%;  
      padding: 10px 15px;  
      background: #000;  
      display: flex;  
      justify-content: space-between;  
      align-items: center;  
      z-index: 100;  
    }  
    .material-icons { font-size: 24px; vertical-align: middle; }  
    .content {  
      padding-top: 60px;  
      height: calc(100vh - 60px);  
      overflow-y: auto;  
    }  
    .reall {  
      position: relative;  
      height: 100vh;  
      background: #000;  
      display: flex;  
      flex-direction: column;  
      justify-content: flex-end;  
      margin-bottom: 5px;  
    }  
    .reall video {  
      position: absolute;  
      width: 100%;  
      height: 100%;  
      object-fit: cover;  
      z-index: 0;  
    }  
    .reall .actions {  
      position: absolute;  
      right: 10px;  
      bottom: 120px;  
      display: flex;  
      flex-direction: column;  
      gap: 15px;  
      z-index: 2;  
    }  
    .reall .actions i {  
      font-size: 28px;  
      cursor: pointer;  
    }  
    .reall .info {  
      position: relative;  
      padding: 10px;  
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);  
      z-index: 2;  
    }  
    .user {  
      display: flex;  
      align-items: center;  
      gap: 10px;  
      cursor: pointer;  
    }  
    .user img {  
      width: 40px;  
      height: 40px;  
      border-radius: 50%;  
    }  
    .menu-options {  
      position: absolute;  
      background: #222;  
      right: 10px;  
      top: 50px;  
      border-radius: 8px;  
      overflow: hidden;  
      display: none;  
      z-index: 10;  
    }  
    .menu-options div {  
      padding: 10px;  
      border-bottom: 1px solid #333;  
      cursor: pointer;  
    }  
    .menu-options div:hover {  
      background: #333;  
    }  
    .dropdown, .comment-dropdown {  
      position: fixed;  
      bottom: 0;  
      left: 0;  
      right: 0;  
      background: #111;  
      border-top-left-radius: 15px;  
      border-top-right-radius: 15px;  
      max-height: 80%;  
      display: none;  
      flex-direction: column;  
      z-index: 200;  
    }  
    .dropdown.active, .comment-dropdown.active { display: flex; }  
    .dropdown-header, .comment-header {  
      padding: 15px;  
      font-weight: bold;  
      text-align: center;  
      border-bottom: 1px solid #333;  
    }  
    .dropdown-subheader {  
      display: flex;  
      justify-content: space-around;  
      padding: 10px 0;  
      border-bottom: 1px solid #333;  
    }  
    .dropdown-body, .comment-body {  
      overflow-y: auto;  
      flex-grow: 1;  
      padding: 10px;  
    }  
    .user-row, .comment-row {  
      display: flex;  
      justify-content: space-between;  
      align-items: flex-start;  
      padding: 8px 0;  
      border-bottom: 1px solid #222;  
    }  
    .comment-row .left {  
      display: flex;  
      gap: 10px;  
    }  
    .comment-row .left img {  
      width: 40px;  
      height: 40px;  
      border-radius: 50%;  
    }  
    .follow-btn {  
      background: #1e90ff;  
      border: none;  
      padding: 6px 12px;  
      border-radius: 6px;  
      color: white;  
      cursor: pointer;  
    }  
    .followed {  
      background: #555;  
    }  
    .comment-input {  
      padding: 10px;  
      border-top: 1px solid #333;  
      display: flex;  
      align-items: center;  
      gap: 8px;  
    }  
    .comment-input input {  
      flex: 1;  
      background: #222;  
      border: none;  
      color: white;  
      padding: 10px;  
      border-radius: 20px;  
    }  
    .liked { color: #ff0000; }  
    .overlay {  
      position: fixed;  
      top: 0; left: 0;  
      width: 100%; height: 100%;  
      z-index: 50;  
    }  
  </style>  
</head>  
<body>  
<header>  
  <div onclick="location.href='feed.html'">  
    <span class="material-icons">arrow_back</span> Reall  
  </div>  
  <div onclick="location.href='reall1.html'">  
    <span class="material-icons">photo_camera</span>  
  </div>  
</header>  <div class="content" id="mainContent"></div>  <div class="menu-options" id="menuOptions">  
  <div onclick="closeMenu()">Tenho interesse</div>  
  <div onclick="closeMenu()">Sem interesse</div>  
</div>  <div class="dropdown" id="dropdown">  
  <div class="dropdown-header">Reações e Visualizações</div>  
  <div class="dropdown-subheader">  
    <div><i class="material-icons">favorite</i> 14.2k</div>  
    <div><i class="material-icons">visibility</i> 51.4k</div>  
  </div>  
  <div class="dropdown-body" id="dropdownUsers"></div>  
</div>  <div class="comment-dropdown" id="commentDropdown">  
  <div class="comment-header">Comentários</div>  
  <div class="comment-body" id="commentList"></div>  
  <div class="comment-input">  
    <input type="text" placeholder="Escreva um comentário..." />  
    <i class="material-icons">send</i>  
  </div>  
</div>  <div class="overlay" id="overlay" style="display:none;" onclick="closeMenu(); closeDropdown(); closeCommentDropdown();"></div>  <script>  
const content = document.getElementById("mainContent");  
const dropdown = document.getElementById("dropdown");  
const commentDropdown = document.getElementById("commentDropdown");  
const dropdownUsers = document.getElementById("dropdownUsers");  
const commentList = document.getElementById("commentList");  
const overlay = document.getElementById("overlay");  
const menuOptions = document.getElementById("menuOptions");  
  
function createPost(i) {  
  const el = document.createElement("div");  
  el.className = "reall";  
  
  const media = `<video src="video${i%2+1}.mp4" autoplay muted loop></video>`;  
  
  el.innerHTML = `  
    ${media}  
    <div class="actions">  
      <div style="text-align:center;">  
        <i class="material-icons" onclick="toggleLike(this)">favorite</i>  
        <div style="font-size:10px;">${Math.floor(Math.random()*1000)}</div>  
      </div>  
      <div style="text-align:center;" onclick="openCommentDropdown()">  
        <i class="material-icons">chat_bubble_outline</i>  
        <div style="font-size:10px;">${Math.floor(Math.random()*500)}</div>  
      </div>  
      <div style="text-align:center;">  
        <i class="material-icons" onclick="location.href='partilhar.html'">send</i>  
        <div style="font-size:10px;">${Math.floor(Math.random()*300)}</div>  
      </div>  
      <i class="material-icons" onclick="toggleMenu()">more_vert</i>  
    </div>  
    <div class="info">  
      <div class="user" onclick="location.href='usuario.html'">  
        <img src="perfil${i%5+1}.jpg">  
        <span>@usuario${i}</span>  
      </div>  
    </div>  
  `;  
  return el;  
}  
  
function loadPosts() {  
  for (let i = 0; i < 5; i++) content.appendChild(createPost(Date.now() + i));  
}  
  
function toggleLike(el) {  
  el.classList.toggle('liked');  
}  
  
function toggleMenu() {  
  menuOptions.style.display = 'block';  
  overlay.style.display = 'block';  
}  
function closeMenu() {  
  menuOptions.style.display = 'none';  
  overlay.style.display = 'none';  
}  
function openDropdown() {  
  dropdown.classList.add("active");  
  overlay.style.display = "block";  
  dropdownUsers.innerHTML = "";  
  for (let i = 0; i < 30; i++) {  
    dropdownUsers.innerHTML += `  
      <div class="user-row">  
        <div class="left" onclick="location.href='usuario.html'">  
          <img src="perfil${i%5+1}.jpg">  
          <span>@pessoa${i}</span>  
        </div>  
        <button class="follow-btn" onclick="toggleFollow(this)">Seguir</button>  
      </div>`;  
  }  
}  
function closeDropdown() {  
  dropdown.classList.remove("active");  
  overlay.style.display = "none";  
}  
function toggleFollow(btn) {  
  btn.textContent = btn.textContent === 'Seguir' ? 'Seguindo' : 'Seguir';  
  btn.classList.toggle('followed');  
}  
function openCommentDropdown() {  
  commentDropdown.classList.add("active");  
  overlay.style.display = "block";  
  commentList.innerHTML = "";  
  for (let i = 0; i < 20; i++) {  
    commentList.innerHTML += `  
      <div class="comment-row">  
        <div class="left" onclick="location.href='usuario.html'">  
          <img src="perfil${i%5+1}.jpg">  
          <div>  
            <strong>@comentador${i}</strong>  
            <div style="font-size: 12px; color: #888;">${i+1} min</div>  
            <div style="font-size: 14px;">Comentário exemplo ${i}</div>  
            <div style="font-size: 12px; color: #aaa; cursor: pointer;" onclick="responderComentario(${i})">Responder</div>  
          </div>  
        </div>  
        <i class="material-icons" onclick="toggleLike(this)">favorite</i>  
      </div>`;  
  }  
}  
function closeCommentDropdown() {  
  commentDropdown.classList.remove("active");  
  overlay.style.display = "none";  
}  
function responderComentario(index) {  
  alert('Responder ao comentário de @comentador' + index);  
}  
  
// Scroll infinito  
content.addEventListener("scroll", () => {  
  if (content.scrollTop + content.clientHeight >= content.scrollHeight - 100) loadPosts();  
});  
  
// Triple tap para atualizar  
let tapCount = 0;  
content.addEventListener("click", () => {  
  tapCount++;  
  setTimeout(() => tapCount = 0, 400);  
  if (tapCount >= 3) {  
    content.scrollTo({ top: 0, behavior: 'smooth' });  
    setTimeout(loadPosts, 500);  
  }  
});  
  
// Pull-to-refresh  
let startY = 0;  
content.addEventListener("touchstart", e => startY = e.touches[0].clientY);  
content.addEventListener("touchend", e => {  
  const endY = e.changedTouches[0].clientY;  
  if (content.scrollTop === 0 && endY - startY > 100) loadPosts();  
});  
  
loadPosts();  
</script>  </body>  
</html>
