<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Guardado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      background: #111;
      padding: 14px 16px;
      border-bottom: 1px solid #222;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 18px;
    }

    .material-icons {
      cursor: pointer;
      color: #1e90ff;
    }

    .filtros {
      display: flex;
      justify-content: space-around;
      background: #111;
      border-bottom: 1px solid #222;
      padding: 10px 0;
    }

    .filtro {
      font-size: 14px;
      color: #ccc;
      cursor: pointer;
    }

    .filtro.ativo {
      color: #1e90ff;
      font-weight: bold;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      margin-top: 10px;
    }

    .item {
      width: 100%;
      aspect-ratio: 1 / 1;
      background-size: cover;
      background-position: center;
    }

    .mensagem {
      padding: 20px;
      text-align: center;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <div onclick="history.back()"><i class="material-icons">arrow_back</i></div>
  <h1>Guardado</h1>
  <div></div>
</header>

<div class="filtros">
  <div class="filtro ativo" onclick="filtrar('todos')">textos</div>
  <div class="filtro" onclick="filtrar('fotos')">Fotos</div>
  <div class="filtro" onclick="filtrar('videos')">Vídeos</div>
  <div class="filtro" onclick="filtrar('posts')">story</div>
</div>

<div id="galeria" class="galeria">
  <!-- Exemplo de itens simulados -->
  <div class="item" style="background-image: url('img/foto1.jpg');" data-tipo="fotos"></div>
  <div class="item" style="background-image: url('img/video1.jpg');" data-tipo="videos"></div>
  <div class="item" style="background-image: url('img/post1.jpg');" data-tipo="posts"></div>
  <div class="item" style="background-image: url('img/foto2.jpg');" data-tipo="fotos"></div>
</div>

<div id="mensagem" class="mensagem" style="display: none;">Nenhum conteúdo encontrado.</div>

<script>
  function filtrar(tipo) {
    const filtros = document.querySelectorAll('.filtro');
    filtros.forEach(f => f.classList.remove('ativo'));

    const galeria = document.getElementById('galeria');
    const itens = galeria.querySelectorAll('.item');
    const mensagem = document.getElementById('mensagem');

    event.target.classList.add('ativo');

    let visiveis = 0;
    itens.forEach(item => {
      if (tipo === 'todos' || item.dataset.tipo === tipo) {
        item.style.display = 'block';
        visiveis++;
      } else {
        item.style.display = 'none';
      }
    });

    mensagem.style.display = visiveis === 0 ? 'block' : 'none';
  }
</script>

</body>
</html>
